<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About – Futuristic Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--bg:#0f0f12;--neon:#00ffe0;--glass:rgba(255,255,255,.08)}
    body{background:var(--bg);color:#fff;font-family:system-ui;padding:40px;max-width:800px;margin:auto}
    h1{text-align:center;margin-bottom:1em}
    .card{background:var(--glass);padding:20px;border-radius:10px;margin-bottom:20px}
    .logos{display:flex;flex-wrap:wrap;gap:20px;justify-content:center}
    .logos img{height:40px;filter:grayscale(100%)}
  </style>
</head>
<body>
  <h1>About Us</h1>
  <div class="card">
    <p>We’re the team behind the next-gen link-building platform trusted by 3 000+ agencies worldwide. Transparent metrics, white-label reports, and no hidden fees.</p>
  </div>
  <div class="card">
    <h2>Trusted by</h2>
    <div class="logos">
      <img src="https://via.placeholder.com/120x40/00ffe0/0f0f12?text=Agency+A" alt="Agency A">
      <img src="https://via.placeholder.com/120x40/00ffe0/0f0f12?text=Brand+B" alt="Brand B">
      <img src="https://via.placeholder.com/120x40/00ffe0/0f0f12?text=Startup+C" alt="Startup C">
    </div>
  </div>
  <div class="card">
    <h2>Our Mission</h2>
    <p>Making high-authority backlinks accessible to every marketer—fast, safe, and scalable.</p>
  </div>
</body>
</html>
