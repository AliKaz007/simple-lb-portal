<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Futuristic Link Portal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#0f0f12;--neon:#00ffe0;--glass:rgba(255,255,255,.08)}
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
    body{background:var(--bg);color:#fff;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center}
    header{position:relative;text-align:center}
    h1{font-size:3rem;margin-bottom:.5em}
    .neon{color:var(--neon);text-shadow:0 0 6px var(--neon)}
    .btn{display:inline-block;background:var(--neon);color:var(--bg);padding:.75em 1.5em;border-radius:30px;text-decoration:none;font-weight:700;margin-top:1em;transition:.3s}
    .btn:hover{transform:scale(1.05)}
  </style>
</head>
<body>
  <header>
    <h1>Link-Building for the <span class="neon">Next-Gen</span></h1>
    <p>Buy DA 50+ links with transparent metrics & white-label delivery.</p>
    <a class="btn" href="pricing.html">Start Building</a>
  </header>
</body>
</html>
