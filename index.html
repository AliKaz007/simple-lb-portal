<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link-Building for the Next-Gen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#0f0f12;--neon:#00ffe0}
    *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
    body{background:var(--bg);color:#fff}
    .hero{position:relative;height:100vh;overflow:hidden;display:flex;align-items:center;justify-content:center;text-align:center}
    .hero img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;filter:brightness(.4)}
    .hero-content{max-width:700px;padding:20px}
    h1{font-size:3.5rem;margin-bottom:.5em}
    .neon{color:var(--neon);text-shadow:0 0 6px var(--neon)}
    .btn{display:inline-block;background:var(--neon);color:#000;padding:.8em 1.6em;border-radius:30px;font-weight:700;text-decoration:none;transition:.3s}
    .btn:hover{transform:scale(1.05)}
  </style>
</head>
<body>
  <section class="hero">
    <!-- Full-width cinematic hero -->
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80" alt="Futuristic city" />
    <div class="hero-content">
      <h1>Link-Building for the <span class="neon">Next-Gen</span></h1>
      <p>Transparent DA-50+ backlinks, white-label delivery, and real-time campaign tracking.</p>
      <a class="btn" href="pricing.html">Start Building</a>
    </div>
  </section>
</body>
</html>
